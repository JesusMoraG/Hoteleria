spring:
 application:
  name: api-gateway

 cloud:
  loadbalancer:
   enabled: true
  gateway:
   server:
    webflux:
     routes: 
         - id: msv-usuarios #aqui va el nombre del msv
           uri: lb://msv-usuarios #aqui va el nombre del msv
           predicates: 
            - Path=/api/usuarios/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
         - id: msv-roles #aqui va el nombre del msv
           uri: lb://msv-roles #aqui va el nombre del msv
           predicates: 
            - Path=/api/roles/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
         - id: msv-habitaciones #aqui va el nombre del msv
           uri: lb://msv-habitaciones #aqui va el nombre del msv
           predicates: 
            - Path=/api/habitaciones/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
         - id: msv-habitaciones #aqui va el nombre del msv
           uri: lb://msv-habitaciones #aqui va el nombre del msv
           predicates: 
            - Path=/api/habitaciones/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
server:
 port: 8090

eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka
spring:
 application:
  name: api-gateway

 security:
  oauth2:
   resourceserver:
    jwt:
     jwk-set-uri: http://localhost:9000/oauth2/jwks

 cloud:
  loadbalancer:
   enabled: true
  gateway:
   server:
    webflux:
     routes: 
       
         - id: msv-habitaciones #aqui va el nombre del msv
           uri: lb://msv-habitaciones #aqui va el nombre del msv
           predicates: 
            - Path=/api/habitaciones/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
         - id: msv-huespedes #aqui va el nombre del msv
           uri: lb://msv-huespedes #aqui va el nombre del msv
           predicates: 
            - Path=/api/huespedes/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2
         - id: msv-reservas #aqui va el nombre del msv
           uri: lb://msv-reservas #aqui va el nombre del msv
           predicates: 
            - Path=/api/reservas/** #esta es la ruta a la cual accedera
           filters:
            - StripPrefix=2

server:
 port: 8090

eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka
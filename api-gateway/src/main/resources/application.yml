server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: huespedes
              uri: lb://msv-huespedes
              predicates:
                - Path=/huespedes/**
